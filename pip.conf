# @file: pip.conf
# @description: Local pip configuration with optional mirror settings
# @dependencies: none
# @created: 2025-09-12
[global]
timeout = 60
retries = 2
# укажи своё зеркало, если доступно (пример ниже закомментирован)
# index-url = https://<YOUR_MIRROR>/simple
# extra-index-url = https://pypi.org/simple
prefer-binary = yes
find-links = wheels
