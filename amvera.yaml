# @file: amvera.yaml
# @description: Deployment configuration for Amvera platform
# @dependencies: requirements.txt, scripts/worker.py, scripts/tg_bot.py, app/api.py
# @created: 2025-10-27
meta:
  environment: python
  toolchain:
    name: pip
    version: 3.10

build:
  requirementsPath: requirements.txt

run:
  containerPort: 80
  persistenceMount: /data
  release:
    preflight:
      cmd:
        - python
        - -m
        - scripts.preflight
        - --role
        - api
    migrate:
      env:
        ROLE: migrate
      cmd:
        - python
        - -m
        - scripts.role_dispatch
  processes:
    api:
      env:
        API_ENABLED: "true"
      cmd:
        - python
        - -m
        - scripts.api_server
    bot:
      env:
        ROLE: bot
      cmd:
        - python
        - -m
        - scripts.role_dispatch
